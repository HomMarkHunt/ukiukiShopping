<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UkiUkiShopping</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class="main-contents">

		<header>
			<img class="head" src="img/logo.png"/>
			<a class="head" href='mailto:ukiukitechsuppo@yahoo.co.jp?subject=Comment or Question&body=tell us your opinion!!'><img class="mail" src="img/mail.png"></a>
		</header>

		<div id="search">
			<section class="search">
				<form id="search-form">
					<input type="text" class="input" id="input" placeholder="What you want??"/>
				</form>
				<button id="serch-btn" class="btn" type="submit">search!!</button>
			</section>
		</div>
		<div class="result">
			<p class="hit hidden">TotalHit : <span class="hit" id="hit-result"></span></p>
		</div>

		<div id="container">
			<!-- Contents will content here -->
		</div>
	</div>
	<div id="modalbox" class="hidden">
		<a href="#" id="close">×</a>
		<p id="item-name"> </p>
		<img src="" id="item-img"/>
		<p id="price" ></p>
		<a href="" target="_blank" id="to-url">商品のサイトへ</a>
	</div>
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
